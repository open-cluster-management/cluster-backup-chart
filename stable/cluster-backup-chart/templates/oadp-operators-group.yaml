# creates the OADP Operator namespace group
# All operator resources will be installed under the {{ .Values.oadpOperator.namespace }} namespace
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: {{ .Values.oadpOperator.name }}-group
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-2"
    "helm.sh/resource-policy": keep # hook resources that must never be deleted
spec:
  targetNamespaces:
  - {{ .Release.Namespace }}