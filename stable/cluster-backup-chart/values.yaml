# Default values for cluster-backup-chart
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

org: open-cluster-management

global:
  pullPolicy: Always
  imageOverrides:
    cluster_backup_controller: "quay.io/stolostron/cluster-backup-controller:latest"
  certificateAuthority:
    issuer: multicloud-ca-issuer
    kind: Issuer

hubconfig:
  nodeSelector: null
  replicaCount: 1

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 70
      podAffinityTerm:
        topologyKey: topology.kubernetes.io/zone
        labelSelector:
          matchExpressions:
          - key: ocm-antiaffinity-selector
            operator: In
            values:
            - clusterbackup
    - weight: 35
      podAffinityTerm:
        topologyKey: kubernetes.io/hostname
        labelSelector:
          matchExpressions:
          - key: ocm-antiaffinity-selector
            operator: In
            values:
            - clusterbackup

pullSecret: null
arch:
- amd64
- ppc64le
- s390x

enabled: true

clusterbackup:
  resources:
    requests:
      memory: "256Mi"
      cpu: "50m"


BackupRestorePolicyName: backup-restore-enabled

oadpOperator:
  name: oadp-operator
  channel: stable
  installPlanApproval: Automatic
  source: community-operators
  sourceNamespace: openshift-marketplace
  startingCSV: oadp-operator.v0.5.6